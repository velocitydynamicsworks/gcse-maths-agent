<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>MathsAI Pro | GCSE & Functional Skills</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-dark: #060813;
      --card-bg: rgba(16, 20, 38, 0.7);
      --accent-purple: #8b5cf6;
      --accent-glow: rgba(139, 92, 246, 0.3);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(0, 0, 0, 0.3);
    }

    /* ===== RESET & BASE ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(67, 56, 202, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* ===== CONTAINER ===== */
    .app-container {
      width: 100%;
      max-width: 850px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* ===== HEADER ===== */
    .glass-header {
      text-align: center;
      padding: 30px 20px;
    }

    .brand-glow {
      display: inline-block;
      background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(34, 197, 94, 0.1);
      color: #4ade80;
      padding: 5px 14px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(74, 222, 128, 0.2);
    }

    /* ===== MAIN CARD ===== */
    .main-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 32px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
      display: block;
    }

    /* ===== TOPICS ===== */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
      margin-bottom: 32px;
    }

    .topic-pill {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .topic-pill:hover {
      background: rgba(139, 92, 246, 0.1);
      border-color: var(--accent-purple);
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    /* ===== INPUT AREA ===== */
    .input-shell {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 8px;
      transition: all 0.3s;
    }

    .input-shell:focus-within {
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: white;
      padding: 16px;
      font-family: inherit;
      font-size: 1rem;
      min-height: 120px;
      resize: none;
      outline: none;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      padding: 8px;
    }

    #askBtn {
      background: var(--accent-purple);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    #askBtn:hover {
      background: #7c3aed;
      transform: scale(1.02);
    }

    #askBtn:disabled {
      background: #475569;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* ===== RESULTS ===== */
    .answer-card {
      background: rgba(139, 92, 246, 0.05);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 20px;
      padding: 24px;
      margin-top: 24px;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    .answer-card.visible { display: block; }

    .answer-header {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--accent-purple);
      font-weight: 700;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .answer-text {
      line-height: 1.8;
      color: #cbd5e1;
      white-space: pre-wrap;
      font-size: 1rem;
    }

    /* ===== LOADING ===== */
    .loader {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--accent-purple);
      font-weight: 600;
    }

    .orbit-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: var(--accent-purple);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 0.75rem;
      border-top: 1px solid var(--border);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .main-card { padding: 20px; }
      .topics-grid { grid-template-columns: 1fr 1fr; }
      #askBtn { width: 100%; justify-content: center; }
      .brand-glow { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="glass-header">
      <div class="status-badge">
        <span style="width: 8px; height: 8px; background: #4ade80; border-radius: 50%; display: inline-block;"></span>
        AI Tutor Online
      </div>
      <br><br>
      <h1 class="brand-glow">MathsAI Pro</h1>
      <p style="color: var(--text-secondary);">GCSE Functional Skills ¬∑ UK National Standards</p>
    </header>

    <main class="main-card">
      <span class="section-title">Step 1: Choose a Topic</span>
      <div class="topics-grid">
        <div class="topic-pill" onclick="setTopic('Percentages')">üìä Percentages</div>
        <div class="topic-pill" onclick="setTopic('Fractions')">¬Ω Fractions</div>
        <div class="topic-pill" onclick="setTopic('Algebra')">ùë• Algebra</div>
        <div class="topic-pill" onclick="setTopic('Ratio')">‚öñÔ∏è Ratio</div>
        <div class="topic-pill" onclick="setTopic('Geometry')">üìê Geometry</div>
        <div class="topic-pill" onclick="setTopic('Statistics')">üìà Statistics</div>
      </div>

      <span class="section-title">Step 2: Ask Anything</span>
      <div class="input-shell">
        <textarea id="questionInput" placeholder="Describe your problem... e.g. 'How do I find the area of a circle with a radius of 5cm?'"></textarea>
        <div class="btn-container">
          <button id="askBtn" onclick="askQuestion()">
            <span>Solve Problem</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </div>
      </div>

      <div class="answer-card" id="answerBox">
        <div class="answer-header">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          AI TUTOR SOLUTION
        </div>
        <div class="answer-text" id="answerText"></div>
      </div>
    </main>

    <footer>
      Powered by Velocity Dynamics Pro &bull; GCSE Level 2 AI &bull; 2026
    </footer>
  </div>

  <script>
    function setTopic(topic) {
      document.getElementById('questionInput').value = 
        `Give me a practice question about ${topic} at GCSE Functional Skills Level 2, then solve it step by step.`;
      document.getElementById('questionInput').focus();
    }

    async function askQuestion() {
      const question = document.getElementById('questionInput').value.trim();
      const btn = document.getElementById('askBtn');
      const answerBox = document.getElementById('answerBox');
      const answerText = document.getElementById('answerText');

      if (!question) return;

      btn.disabled = true;
      btn.innerHTML = 'Thinking... <div class="orbit-spinner"></div>';
      answerBox.className = 'answer-card visible';
      answerText.innerHTML = '<div class="loader">Computing logic...</div>';

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: question })
        });

        const data = await response.json();
        
        if (data.error) {
          answerText.innerHTML = `<span style="color: #f87171">‚ö†Ô∏è Error: ${data.error}</span>`;
        } else {
          answerText.textContent = data.answer;
        }
      } catch (error) {
        answerText.innerHTML = `<span style="color: #f87171">‚ö†Ô∏è Server Connection Failed. Check your internet.</span>`;
      }

      btn.disabled = false;
      btn.innerHTML = '<span>Solve Problem</span><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>';
      answerBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    document.getElementById('questionInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        askQuestion();
      }
    });
  </script>
</body>
</html>
