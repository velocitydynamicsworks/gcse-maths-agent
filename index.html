<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCSE Maths AI Tutor</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }
    /* ===== HEADER ===== */
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { font-size: 2rem; color: #1a56a6; margin-bottom: 8px; }
    .header p { color: #6b7280; font-size: 1rem; }
    .badge {
      display: inline-block; background: #dcfce7; color: #166534;
      padding: 4px 12px; border-radius: 20px; font-size: 0.85rem;
      font-weight: 600; margin-top: 8px;
    }
    /* ===== QUICK TOPIC BUTTONS ===== */
    .topics { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
    .topic-btn {
      background: #f3f4f6; border: 2px solid #e5e7eb;
      border-radius: 20px; padding: 6px 14px;
      cursor: pointer; font-size: 0.85rem; transition: all 0.2s;
    }
    .topic-btn:hover { background: #1a56a6; color: white; border-color: #1a56a6; }
    /* ===== INPUT AREA ===== */
    .input-area { display: flex; gap: 12px; margin-bottom: 20px; }
    textarea {
      flex: 1; padding: 16px; border: 2px solid #e5e7eb;
      border-radius: 12px; font-size: 1rem; resize: vertical;
      min-height: 80px; font-family: inherit;
      transition: border-color 0.2s;
    }
    textarea:focus { outline: none; border-color: #1a56a6; }
    button#askBtn {
      background: #1a56a6; color: white; border: none;
      border-radius: 12px; padding: 16px 28px;
      font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: background 0.2s;
      white-space: nowrap; align-self: flex-end;
    }
    button#askBtn:hover { background: #1e40af; }
    button#askBtn:disabled { background: #9ca3af; cursor: not-allowed; }
    /* ===== ANSWER BOX ===== */
    .answer-box {
      background: #f8fafc; border: 2px solid #e2e8f0;
      border-radius: 12px; padding: 24px;
      min-height: 100px; display: none;
    }
    .answer-box.visible { display: block; }
    .answer-box h3 { color: #1a56a6; margin-bottom: 12px; }
    .answer-text { line-height: 1.8; color: #374151; white-space: pre-wrap; }
    .loading { text-align: center; color: #6b7280; }
    .loading::after {
      content: ''; display: inline-block; width: 20px; height: 20px;
      border: 3px solid #e5e7eb; border-top: 3px solid #1a56a6;
      border-radius: 50%; animation: spin 1s linear infinite;
      margin-left: 10px; vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #dc2626; background: #fef2f2; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§  GCSE Maths AI Tutor</h1>
      <p>Ask any maths question and get clear, step-by-step answers</p>
      <span class="badge">Functional Skills Level 2 â€¢ UK Standard</span>
    </div>

    <div class="topics">
      <span>Quick topics:</span>
      <button class="topic-btn" onclick="setTopic('percentages')">Percentages</button>
      <button class="topic-btn" onclick="setTopic('fractions')">Fractions</button>
      <button class="topic-btn" onclick="setTopic('algebra')">Algebra</button>
      <button class="topic-btn" onclick="setTopic('ratio')">Ratio</button>
      <button class="topic-btn" onclick="setTopic('area and perimeter')">Area & Perimeter</button>
      <button class="topic-btn" onclick="setTopic('statistics')">Statistics</button>
      <button class="topic-btn" onclick="setTopic('decimals')">Decimals</button>
    </div>

    <div class="input-area">
      <textarea id="questionInput"
        placeholder="Type your maths question here... e.g. 'What is 35% of 240?'
or 'Solve: 3x + 7 = 22' or 'How do I find the area of a circle?'">
      </textarea>
      <button id="askBtn" onclick="askQuestion()">Ask AI â†’</button>
    </div>

    <div class="answer-box" id="answerBox">
      <h3>ðŸ“š Answer</h3>
      <div class="answer-text" id="answerText"></div>
    </div>
  </div>

  <script>
    // Quick topic button fills in the textarea
    function setTopic(topic) {
      document.getElementById('questionInput').value =
        `Give me a practice question about ${topic} at GCSE Functional Skills Level 2, then solve it step by step.`;
    }

    // Main function that sends the question to our backend
    async function askQuestion() {
      const question = document.getElementById('questionInput').value.trim();
      const btn = document.getElementById('askBtn');
      const answerBox = document.getElementById('answerBox');
      const answerText = document.getElementById('answerText');

      // Don't send empty questions
      if (!question) {
        alert('Please type a question first!');
        return;
      }

      // Show loading state
      btn.disabled = true;
      btn.textContent = 'Thinking...';
      answerBox.className = 'answer-box visible';
      answerText.innerHTML = '<div class="loading">Your AI tutor is working it out</div>';

      // Send question to Flask backend
      try {
        const response = await fetch('http://127.0.0.1:5000/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: question })
        });

        const data = await response.json();

        if (data.error) {
          answerText.innerHTML = `<div class="error">Error: ${data.error}</div>`;
        } else {
          answerText.textContent = data.answer;
        }

      } catch (error) {
        answerText.innerHTML = `<div class="error">
          Could not connect to the server. Make sure your Flask app is running!
          (Run: python app.py in your terminal)
        </div>`;
      }

      // Restore button
      btn.disabled = false;
      btn.textContent = 'Ask AI â†’';
    }

    // Allow pressing Enter + Shift to submit (Enter alone = new line)
    document.getElementById('questionInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        askQuestion();
      }
    });
  </script>
</body>
</html>
